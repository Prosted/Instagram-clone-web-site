<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insta-direct</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="flexDC direct">
  <nav class="nav">
    <div class="nav__column"><a href="home.html"><img id="Insta-logo" src="source/logo.svg"></a></div>
    <div class="nav__column"><input type="text" id="nav-search" class="fas" placeholder="&#xf002;검색"/></div>
    <div class="nav__column nav-icons">
      <a href="home.html"><i class="fas fa-home"></i></a>
      <a href="direct.html"><i class="fas fa-paper-plane"></i></a>
      <i class="far fa-compass"></i>
      <i class="far fa-heart"></i>
      <i class="fas fa-user-circle"></i>
    </div>
  </nav>
  <main class="chats">
      <div class="chats__column">
          <div class="chats-lheader">
            <div class="nothing"></div>
            <div class="lheader-title">
                <span>xoom3299</span>
                <i class="fas fa-chevron-down"></i>
            </div>
            <span class="lheader-edit"><i class="far fa-edit"></i></span>
          </div>
          <div class="user-component direct-component">
            <div class="user-component_column">
              <img class="user-profile" src="source/pp10.jpg" alt="">
              <div class="user-component-title">
                <span class="user-component-name">박호민</span>
                <span class="user-component-text">나 오늘 전역함 부모님이 형네랑.. 10일전</span>
              </div>
            </div>
            <div class="user-component_column"></div>
          </div>
          <div class="user-component direct-component">
            <div class="user-component_column">
              <img class="user-profile" src="source/pp17.jpg" alt="">
              <div class="user-component-title">
                <span class="user-component-name">이인성</span>
                <span class="user-component-text">나 거의 다왔는데 어디냐 15일전</span>
              </div>
            </div>
            <div class="user-component_column"></div>
          </div>
          <div class="user-component direct-component">
            <div class="user-component_column">
              <img class="user-profile" src="source/pp3.jpg" alt="">
              <div class="user-component-title">
                <span class="user-component-name">봉은서</span>
                <span class="user-component-text">야 뭐해 저녁이나 먹자 20일전</span>
              </div>
            </div>
            <div class="user-component_column">
            </div>
          </div>
      </div>
      <div class="chats__column">
        <div class="chats-rheader">
            <div class="rheader-title">
                <img src="source/pp3.jpg" alt="">
                <span>봉은서</span>
            </div>
            <span><i class="fas fa-info-circle"></i></span>
        </div>
        <span class="chats-date">2020년 11월 25일 오전 09:22</span>
        <div class="user-component direct-component direct-component-chat">
            <div class="user-component_column">
              <img class="user-profile" src="source/pp3.jpg" alt="">
              <div class="direct-component-text">
                <div class="chat">참깨빵위에</div>
              </div>
            </div>
            <div class="user-component_column">
            </div>
        </div>
        <div class="chat__user">순쇠고기 패티2장</div>
        <div class="user-component direct-component direct-component-chat">
          <div class="user-component_column">
            <img class="user-profile" src="source/pp3.jpg" alt="">
            <div class="direct-component-text">
              <div class="chat">특별한소스</div>
            </div>
          </div>
          <div class="user-component_column">
          </div>
        </div>
        <div class="user-component direct-component direct-component-chat">
          <div class="user-component_column">
            <img class="user-profile" src="source/pp3.jpg" alt="">
            <div class="direct-component-text">
              <div class="chat">양상추</div>
            </div>
          </div>
          <div class="user-component_column">
          </div>
        </div>
        <div class="chat__user">치즈 피클</div>
        <div class="user-component direct-component direct-component-chat">
          <div class="user-component_column">
            <img class="user-profile" src="source/pp3.jpg" alt="">
            <div class="direct-component-text">
              <div class="chat">양파까~아~지</div>
            </div>
          </div>
          <div class="user-component_column">
          </div>
        </div>
        <div class="chat__user">빠밤빰빰빰</div>
        <form action="">
          <input id="direct-write" type="text" placeholder="메시지 입력...">
          <span id="direct-write__smile"><i class="far fa-smile"></i></span>
          <span id="direct-write__paint"><i class="fas fa-fill-drip"></i></span>
          <span id="direct-write__heart"><i class="far fa-heart"></i></span>
        </form>
      </div>
  </main>
  <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
